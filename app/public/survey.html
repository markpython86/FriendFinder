<script type="text/javascript">
    // Start when the Document is fully loaded
    $(document).ready(function () {
        // When Submit button is clicked
        $("#surveyForm").on("submit", function (e) {
            // prevent page from loading
            e.preventDefault();
            // validity check for current user input if inputs are filled
            var isValid = true;
            $("input" && "select").each(function () {
                var element = $(this);
                if (element.val() == "") {
                    isValid = false;
                }
            });
            // if validity check is true
            if (isValid) {
                //stringfy the response to create a JavaScript array of objects, ready to be encoded as a JSON string
                //see documentation https://api.jquery.com/serializeArray/ for more info about $(this).serializeArray()
                var formData = JSON.stringify($(this).serializeArray());
                console.log(formData);
                // send Ajax call to the /api/friends route
                $.ajax({
                    url: "/api/friends",
                    type: "POST",
                    data: formData,
                    contentType: "application/json",
                    dataType: "json"
                }).then(function (res) {
                    //if no one submitted before then the current user is the first user.
                    //send a model to let the current user that there is no one to compare to
                    if (res.closest === "") {
                        $("#exampleModalLabel").text("Hey First visitor");
                        $(".modal-body").text("Welcome to our dating site. You are our first visitor. We will notify you as soon as we find a good match");
                        $("#exampleModal").modal('show');
                        //else to the above condition send the name and photo of the closest friend and 
                        //add it to the modal form above using Jquery
                    } else {
                        $("#exampleModalLabel").text("Your Best Match is..");
                        $(".modal-body").empty();
                        $(".modal-body").append("<p>" + res.closest + "</p>");
                        var img = $("<img>");
                        img.attr("src", res.photo);
                        img.attr("style", "width: 300px; height: 264px;");
                        $(".modal-body").append(img);
                        $("#exampleModal").modal('show');
                    }

                });
            } else {
                alert("Please fix the highlighted fields");
            }
        });


        // form validation from bootstrap documetns
        //check the link here for more info https://getbootstrap.com/docs/4.0/components/forms/#server-side
        (function () {
            'use strict';

            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            // validity = false;
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

    });

</script>
